<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="tela.css">
	<title>Login</title>
</head>
<body>
	<main class="login">
		<div class="login_container">
		<h1 class="login_tittle">Login</h1>
		<form class="login_form">
		<input class="login_input" type="email" placeholder="Email">
		<span class="login_input-border"></span>
		<input class="login_input" type="password" placeholder="Senha">	
		<span class="login_input-border"></span>

		<button class="login_submit">Acessar</button>
		<a class="login_reset" href="">Esqueci a senha</a>
		</form>
		</div>
		</div>


</body>
</html>
